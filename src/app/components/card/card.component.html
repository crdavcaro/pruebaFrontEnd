<div class="card animated fadeIn fast">
    <div class="card-body">
        <h5 class="card-title">{{person.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{person.username}}</h6>
        <p class="card-text">{{person.phone}}</p>
        <button type="button" class="btn btn-outline-primary btn-block" (click)="viewPerson()">
            View Details
        </button>
    </div>
</div>
